{% load static %}

{% include 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
            <div class="col-6">
                <h2>Register</h2>
                <!-- <form action="#">
                    {% csrf_token %} -->
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input id="user-name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user-username">Username</label>
                        <input id="user-username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email address</label>
                        <input id="user-email" type="text" class="form-control">
                    </div>                
                    <div class="form-group">
                        <label for="user-password1">Password</label>
                        <input id="user-password1" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user-password2">Confirm Password</label>
                        <input id="user-password2" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="register-button">
                        Sign Up
                    </button>
                    <br>
                    <small id="emailHelp" class="form-text text-muted">Already have account? <a href="{% url 'login' %}">Log in</a></small>
                <!-- </form> -->
            </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
